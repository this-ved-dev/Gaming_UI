<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!--------- <title>Responsive Navigation Menu</title>------>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ciucacristi/elementric/Elementric/css/elementric.css"> -->
    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav class="row">
            <div class="col-6 d-flex align-items-center justify-content-start">
                <div class="logo"><a href=""><img src="./img/LOGO.png"></a></div>
                <input type="checkbox" id="click">
                <ul class="pt-3">
                    <li><a href="#">FORUM</a></li>
                    <li><a href="#">ANNOUNCEMENTS</a></li>


                </ul>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
                <div class="user-glimpse d-flex align-items-center">
                    <img src="img/orange.png">
                    <h3 class="pt-2">Wassap,<a href=""> Archfriend</a></h3>
                </div>
                <div class="logout">
                    <a class="power" href="#"><i class="fas fa-power-off"></i></a>
                </div>
            </div>
            <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>

        </nav>
    </header>

    <div class="container pt-5">
        <div class="row profile-card p-5">
            <div class="col-md-12 d-flex justify-content-center align-items-center flex-column">
                <div class="pfp-container d-flex justify-content-center align-items-center">
                    <img class="img profile-photo" src="./img/blog_2.jpg">
                </div>
                <h1 class="mt-4 text-light">Profile Page</h1>
            </div>
            <div class="col-md-12 pt-5">
                <!-- <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                </form> -->

                <form name="registration" class="row mb-4" action="">
                    <div class=" form-group d-flex col-md-6 mb-4">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" name="fname" class="form-control" id="" placeholder="Full Name">
                    </div>
                    <div class=" form-group d-flex col-md-6 mb-4">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" name="email" class="form-control" id="" required placeholder="Email">
                    </div>
                
                    <div class="form-group d-flex col-md-6 mb-4">
                        <div class="input-icon">
                            <i class="fas fa-unlock"></i>
                        </div>
                        <input type="tel" name="phone" class="form-control" id="phone" placeholder="Username" required>
                    </div>
                    <div class="form-group d-flex col-md-6 mb-2">
                        <div class="input-icon">
                            <i class="fas fa-venus-mars"></i>
                        </div>
                        <select class="form-control" required>
                            <option selected value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                
                
                    <!-- <div class="col-md-4">
                                                        <label for="inputState" class="form-label">State</label>
                                                        <select id="inputState" class="form-select">
                                                            <option selected>Choose...</option>
                                                            <option>...</option>
                                                        </select>
                                                        </div> -->
                    <div class="col-md-12">
                        <button type="submit" class="btn submit">Register</button>
                    </div>
                
                </form>

            </div>


        </div>

        <div class="row footer-row">
            <footer class="col-md-12 d-flex flex-column justify-content-center align-items-center">
                <hr class="footer-line">
                <img src="img/LOGO.png">
                <p>Copyright Â© <span>Elementrix</span> 2021. Designed by <span class="creator">Vedant Misra</span>,
                    <span class="creator">Darsh Parekh</span>, <span class="creator">Jash Shah</span>
                </p>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
